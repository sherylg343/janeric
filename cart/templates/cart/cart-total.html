<div class="text-left ml-3">
    <h7 class="pt-2"><strong>Subotal: ${{ total|floatformat:2 }}</strong></h7>
    <h6>Shipping: ${{ shipping|floatformat:2 }}</h6>
    <h5 class="mt-1 mb-4"><strong>Order Total: ${{ grand_total|floatformat:2 }}</strong></h5>
    {% if free_shipping_delta > 0 %}
        <p class="mb-1 text-danger">
            You could get free delivery by spending just <strong>${{ free_shipping_delta }}</strong> more!
        </p>
    {% endif %}
</div>
