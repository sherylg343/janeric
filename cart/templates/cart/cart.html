{% extends "base.html" %}
{% load static %}
{% load bag_tools %}

{% block page_header %}
<div class="container header-container">
  <div class="row mt-5 mb-5">
    <div class="col"></div>
  </div>
</div>
{% endblock %} 

{% block content %}
    <div class="container-fluid">
        <div class="row pt-5">
            <div class="d-none d-lg-block col-lg-4 col-xl-3 side-menu">
                {% include 'includes/side-menu.html' %}
            </div>
            <div class="col-12 col-lg-8 col-xl-9 text-center mt-4 head-row mb-5">
                <div class="row">
                    <div class="col-12">
                        <h2 class="headline mb-5">Shopping Cart</h2>
                    </div> 
                <div class="row">
                    <div class="col">
                        {% if cart_items %}
                            <div class="table-responsive"></div>
                        {% else %}
                            <p class="mb-5">Your shopping cart is empty!</p>
                            <a href="{% url 'products' %}" class="btn btn-lg btn-primary">
                                <span class="text-uppercase">Start Shopping</span> 
                            </a>
                        {% endif %}
                    </div>
                </div>

{% endblock%}
